<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <title>Temperature || Practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body onload="clear()">
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="" id="weather-icon" alt="">
            <h1 id="city-name" class="text-capitalize"></h1>
            <h3><span id="city-temp"></span></h3>
            <h1 id="city-weather" class="lead"></h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
